{% extends 'home/base.html' %} {% block content %}
<div class="reset-box">
  <h2>Reset Password</h2>
  <form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Your email" required />
    <button type="submit">Send OTP</button>
  </form>
  {% if error %}
  <p class="error-msg">{{ error }}</p>
  {% endif %}
</div>
<style>
  .reset-box {
    width: 350px;
    margin: 80px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-family: Arial, sans-serif;
  }

  .reset-box h2 {
    color: #333;
    margin-bottom: 20px;
  }

  .reset-box input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .reset-box button {
    width: 100%;
    padding: 10px;
    background-color: #e67e22;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .reset-box button:hover {
    background-color: #d35400;
  }

  .error-msg {
    color: red;
    margin-top: 15px;
  }
</style>
{% endblock %}
