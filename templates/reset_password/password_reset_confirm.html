{% extends 'home/base.html' %} {% block content %}
<div class="password-reset-box">
  <h2>New Password</h2>
  <form method="post">
    {% csrf_token %}
    <input
      type="password"
      name="password"
      placeholder="New Password"
      required
    />
    <button type="submit">Reset Password</button>
  </form>
</div>

<style>
  .password-reset-box {
    width: 350px;
    margin: 80px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-family: Arial, sans-serif;
  }

  .password-reset-box h2 {
    color: #333;
    margin-bottom: 20px;
  }

  .password-reset-box input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .password-reset-box button {
    width: 100%;
    padding: 10px;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .password-reset-box button:hover {
    background-color: #27ae60;
  }
</style>
{% endblock %}
