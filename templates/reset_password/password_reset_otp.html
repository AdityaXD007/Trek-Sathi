{% extends 'home/base.html' %} {% block content %}
<div class="otp-box">
  <h2>Enter OTP</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required />
    <button type="submit">Verify</button>
  </form>
  {% if error %}
  <p class="error-msg">{{ error }}</p>
  {% endif %}
</div>

<style>
  .otp-box {
    width: 350px;
    margin: 80px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-family: Arial, sans-serif;
  }

  .otp-box h2 {
    color: #333;
    margin-bottom: 20px;
  }

  .otp-box input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .otp-box button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .otp-box button:hover {
    background-color: #2980b9;
  }

  .error-msg {
    color: red;
    margin-top: 15px;
  }
</style>
{% endblock %}
