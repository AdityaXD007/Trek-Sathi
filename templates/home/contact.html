{%extends "base/base.html"%} {%block content%}
<!-- Contact Section -->
<section class="contact" id="contact">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Plan Your Adventure</h2>
      <p class="section-subtitle">
        Ready to explore the Himalayas? Get in touch with our trekking experts
      </p>
    </div>
    <div class="contact-content">
      <div class="contact-info">
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="contact-details">
            <h4>Location</h4>
            <p>Thamel, Kathmandu, Nepal</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="contact-details">
            <h4>Phone</h4>
            <p>+977-1-234567</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h4>Email</h4>
            <p>info@nepaltrekking.com</p>
          </div>
        </div>
      </div>
      <div class="contact-form">
        <form id="contact-form">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <select id="trek-interest" name="trek-interest" required>
              <option value="">Select Trek Interest</option>
              <option value="everest">Everest Base Camp</option>
              <option value="annapurna">Annapurna Circuit</option>
              <option value="langtang">Langtang Valley</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <textarea
              id="message"
              name="message"
              placeholder="Tell us about your trekking plans..."
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-button">
            <i class="fas fa-paper-plane"></i>
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

{%endblock%}
