{% extends "base/base.html" %} {% block content %}

<section class="signup-section">
  <div class="signup-container">
    <h2 class="signup-title">Create Your Account</h2>

    {% if messages %} {% for message in messages %}
    <div class="form-errors">{{ message }}</div>
    {% endfor %} {% endif %}

    <form method="POST" action="{% url 'signup' %}" class="signup-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Choose a username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password1">Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password1"
            name="password1"
            required
            placeholder="Create a password"
          />
          <i
            class="fas fa-eye toggle-password"
            onclick="togglePasswordField(this)"
          ></i>
        </div>
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password2"
            name="password2"
            required
            placeholder="Confirm your password"
          />
          <i
            class="fas fa-eye toggle-password"
            onclick="togglePasswordField(this)"
          ></i>
        </div>
      </div>

      <button type="submit" class="cta-button">
        <i class="fas fa-user-plus"></i>
        Sign Up
      </button>
    </form>

    <div class="signup-links">
      Already have an account?
      <a href="{% url 'login' %}" class="hover-blue box-shadow-link">Login</a>
    </div>
  </div>
</section>

<script>
  function togglePasswordField(icon) {
    const passwordInput = icon.previousElementSibling;
    const isPassword = passwordInput.type === "password";

    passwordInput.type = isPassword ? "text" : "password";
    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
  }
</script>

{% endblock %}
