{%extends "base/base.html"%} {%block content%}

<!-- Hero Section -->
<section class="treks-hero">
  <div class="hero-background">
    <div class="hero-overlay"></div>
  </div>
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">All Nepal Treks</h1>
      <p class="hero-subtitle">
        Discover the perfect trekking adventure for your skill level and time
        frame
      </p>
    </div>
  </div>
</section>

<!-- Filters Section -->
<section class="filters-section">
  <div class="container">
    <div class="filters-container">
      <div class="filter-group">
        <label for="difficulty-filter">
          <i class="fas fa-chart-bar"></i>
          Difficulty
        </label>
        <select id="difficulty-filter" class="filter-select">
          <option value="">All Difficulties</option>
          <option value="easy">Easy</option>
          <option value="moderate">Moderate</option>
          <option value="challenging">Challenging</option>
          <option value="expert">Expert</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="duration-filter">
          <i class="fas fa-clock"></i>
          Duration
        </label>
        <select id="duration-filter" class="filter-select">
          <option value="">All Durations</option>
          <option value="short">1-7 Days</option>
          <option value="medium">8-14 Days</option>
          <option value="long">15+ Days</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="region-filter">
          <i class="fas fa-map-marker-alt"></i>
          Region
        </label>
        <select id="region-filter" class="filter-select">
          <option value="">All Regions</option>
          <option value="everest">Everest Region</option>
          <option value="annapurna">Annapurna Region</option>
          <option value="langtang">Langtang Region</option>
          <option value="manaslu">Manaslu Region</option>
          <option value="dolpo">Dolpo Region</option>
        </select>
      </div>

      <div class="filter-group">
        <button id="clear-filters" class="clear-filters-btn">
          <i class="fas fa-times"></i>
          Clear Filters
        </button>
      </div>
    </div>

    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Search treks..." />
      </div>
    </div>
  </div>
</section>

<!-- Treks Grid Section -->
<section class="all-treks-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Choose Your Adventure</h2>
      <p class="section-subtitle">
        From easy day hikes to challenging high-altitude expeditions
      </p>
    </div>

    <div class="results-info">
      <p id="results-count">Showing <span class="count">12</span> treks</p>
    </div>

    <div class="treks-grid" id="treks-grid">
      <!-- Trek cards will be dynamically generated -->
    </div>

    <div class="load-more-container" id="load-more-container">
      <button class="load-more-btn" id="load-more-btn">
        <i class="fas fa-plus"></i>
        Load More Treks
      </button>
    </div>
  </div>
</section>
{%endblock%}
